    <script type="text/javascript">
        function getDoubanIsbn(isbnCode){
            H.toastLoading();
            H.ajax(function(ret, err){
                H.closeToast();
                if(err){
                    H.toastCore('<span class="H-display-block H-line-height-normal"><i class="H-iconfont H-icon-error H-font-size-42"></i></span>', "查询书籍信息失败", 2000);
                    return false;
                }
                H.alert(H.jsonToStr(ret));
            },'https://api.douban.com/v2/book/isbn/'+isbnCode,'get');
            
        }
        H.ready(function () {
            H.dblclickToCloseApp();
            H.setStatusBarStyle('dark','#5cb85c');
            H.on(H.D("#avatar"), "click", function (e) {
        		H.openWin('ucenter', 'ucenter.html');
            });
            H.on(H.D("#scanning"), "click", function (e) {
                $FNScanner.openScanner('',false,false,{},function(ret,err){
                    if (ret) {
                        switch (ret.eventType){
                            case 'cancel':
                                H.toast(null, '扫码操作已取消！', 2000);
                                break;
                            case 'success':
                                getDoubanIsbn(ret.content);
                                break;
                            case 'fail':
                                H.toast(null, '扫码失败！', 2000);
                                break;
                        }
                    } else {
                        H.toast(null, '错误:'+err.msg, 2000);
                    }
                });
            });
        });
    </script>
