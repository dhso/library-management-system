<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title></title>
    <link href="../css/Hui.css" rel="stylesheet" type="text/css" />
    <style type="text/css">
        body { background: url(../image/login_bg.jpg) no-repeat left top; background-size: cover; }
    </style>
</head>
<body id="login" class="H-height-100-percent H-box-sizing-border-box H-overflow-hidden">
    <div class="fix">
        <div class="H-horizontal-center H-padding-vertical-both-25">
            <div class="H-text-align-center">
                <img src="../image/acx_logo.png" class="H-border-radius-12 H-margin-vertical-top-10" style="width:80px;height:80px;" />
                <div class="H-font-size-18">ACXIOM</div>
            </div>
        </div>
        <div class="H-border-vertical-top-after H-margin-vertical-top-10">
            <div class="H-flexbox-horizontal  H-border-vertical-bottom-margin-both-10-after">
                <span class="H-icon H-vertical-middle H-padding-horizontal-left-10"><i class="H-iconfont H-icon-email H-font-size-18 H-vertical-middle H-theme-font-color-999"></i></span><input type="text" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-15 H-theme-background-color-transparent" placeholder="请输入邮箱" />
            </div>
            <div class="H-flexbox-horizontal H-border-vertical-bottom-after">
                <span class="H-icon H-vertical-middle H-padding-horizontal-left-10"><i class="H-iconfont H-icon-lock H-font-size-18 H-vertical-middle H-theme-font-color-999"></i></span><input type="password" class="H-textbox H-vertical-align-middle H-vertical-middle H-font-size-16 H-flex-item H-box-sizing-border-box H-border-none H-outline-none H-padding-15 H-theme-background-color-transparent" placeholder="请输入密码" />
            </div>
            <div class="H-padding-15 H-margin-vertical-top-10">
                <button id="login_btn" class="H-button H-width-100-percent  H-font-size-15 H-outline-none H-padding-vertical-both-15 H-padding-horizontal-both-20 H-theme-background-color9 H-theme-font-color-white H-theme-border-color9 H-theme-border-color9-click H-theme-background-color9-click H-theme-font-color9-click H-border-radius-3">登录</button>
            </div>
            <div class="H-margin-horizontal-both-15 H-text-align-center">
                <span class="H-theme-font-color1 H-font-size-14">*用户名密码与AP账户一致</span>
            </div>
        </div>
    </div>
    <div class="H-padding-vertical-bottom-10"></div>
    <script src="../script/H.js" type="text/javascript"></script>
    <script type="text/javascript">
    	H.ready(function () {
        	H.dblclickToCloseApp();
        	H.fixStatusBar(function(){
            	H.setStatusBarStyle('dark','#5cb85c');
            },'.fix');
        	H.on(H.D("#login_btn"), "click", function (e) {
        		H.openWin('main', 'main.html');
        		H.closeWin('login');
            });
        });
    </script>
</body>
</html>
